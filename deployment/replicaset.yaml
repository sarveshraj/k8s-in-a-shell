apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: server-replicaset
  namespace: learnk8s
  labels:
    app: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: ghcr.io/sarveshraj/learnk8s/server:0.1
          ports:
            - containerPort: 8080
